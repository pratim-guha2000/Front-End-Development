<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
     <div class="container">
     
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="inputHandle('AC')">
                    <input type="button" value="DE" onclick="inputHandle('DE')">
                    <input type="button" value="." onclick="inputHandle('.') ">
                    <input type="button" value="/" onclick="inputHandle('/') ">
                </div>
                <div>
                    <input type="button" value="7" onclick="inputHandle('7') ">
                    <input type="button" value="8" onclick="inputHandle('8') ">
                    <input type="button" value="9" onclick="inputHandle('9')">
                    <input type="button" value="*" onclick="inputHandle('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="inputHandle('4') ">
                    <input type="button" value="5" onclick="inputHandle('5')">
                    <input type="button" value="6" onclick="inputHandle('6') ">
                    <input type="button" value="-" onclick="inputHandle('-') ">
                </div>
                <div>
                    <input type="button" value="1" onclick="inputHandle('1') ">
                    <input type="button" value="2" onclick="inputHandle('2') ">
                    <input type="button" value="3" onclick="inputHandle('3') ">
                    <input type="button" value="+" onclick="inputHandle('+') ">
                </div>
                <div>
                    <input type="button" value="00" onclick="inputHandle('00')">
                    <input type="button" value="0" onclick="inputHandle('0') ">
                    <input type="button" value="=" onclick="inputHandle('=')" class="equal">
                </div>
            </form>
        </div>
        
     </div>
</body>
</html>
